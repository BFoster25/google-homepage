<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <nav>
        <ul class="top_content">
            <li>About</li>
            <li>Store</li>
            <li><span id="white_space"></span></li>
            <li>Gmail</li>
            <li>Images</li>
            <li class="apps"><span class="material-icons">
                    apps
                </span>
            </li>
            <li><button id="sign_in">Sign In</button></li>
        </ul>
    </nav>

    <div class="google">
        <h1 name="Google">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </h1>
        <form action="">
            <div>
                <span class="material-icons" id="search_icon">
                    search
                </span>
                <input type="search" id="search">
                <span class="material-icons" id="mic">
                    mic
                </span>
            </div>
            <div class="google_buttons_area">
                <button class="google_buttons">Google Search</button>
                <button class="google_buttons">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <footer>
        <ul class="bottom_content">
            <div class="bottom_left">
                <li class="bottom_left_category">Advertising</li>
                <li class="bottom_left_category">Business</li>
                <li class="bottom_left_category">How Search works</li>
            </div>
            <li class="carbon_neutral"><img
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                    alt="Environmental Leaf" id="leaf">
                <p>Carbon neutral since 2007</p>
            </li>
            <div class="bottom_right">
                <li class="bottom_right_category">Privacy</li>
                <li class="bottom_right_category">Terms</li>
                <li class="bottom_right_category">Settings</li>
            </div>
        </ul>
    </footer>
</body>

</html>
